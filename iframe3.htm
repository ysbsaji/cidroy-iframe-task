<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Iframe</title>
</head>

<body>

    <h1>Secure Iframe</h1>
    <iframe src="https://www.cidroy.com/" width="600" height="400" sandbox="allow-forms allow-same-origin allow-scripts"
        loading="lazy" frameborder="0" scrolling="no">
        <p>Your browser does not support iframes.</p>
    </iframe>

</body>

</html>
