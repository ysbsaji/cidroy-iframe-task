<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cross-Origin Communication</title>
<style>
  #container {
    width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div id="container">
  <h1>Cross-Origin Communication</h1>
  <p>Drag the borders of the iframe to resize it.</p>
  <iframe id="myIframe" src="iframe.htm" frameborder="0"></iframe>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const iframe = document.getElementById('myIframe');
  const container = document.getElementById('container');

  let isResizing = false;

  function handleMouseDown(event) {
    isResizing = true;
    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('mouseup', handleMouseUp);
  }

  function handleMouseMove(event) {
    if (isResizing) {
      const newHeight = event.clientY - container.offsetTop;
      iframe.style.height = `${newHeight}px`;
    }
  }

  function handleMouseUp(event) {
    if (isResizing) {
      isResizing = false;
      window.removeEventListener('mousemove', handleMouseMove);
      window.removeEventListener('mouseup', handleMouseUp);
    }
  }

    window.addEventListener('mousedown', handleMouseDown);
});
</script>

</body>
</html>
