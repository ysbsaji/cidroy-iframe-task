<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
</head>

<body>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-label="Name" aria-required="true" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-label="Email" aria-required="true" required>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
